<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
        }
        input {
            margin-bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <img src="download.png" alt="PROFILE" width="100" height="100">
        <h1>SignUp</h1>
        <label>Email</label>
        <input type="text">
        <label>Password</label>
        <input type="password">
        <button type="button">Submit</button>
    </form>
</body>
</html>
